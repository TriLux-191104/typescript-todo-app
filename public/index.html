<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList-App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body style="padding: 20px">
    <!-- Header -->
    <div
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <h1>ToDoList-App</h1>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#createTodo"
      >
        Create a todo
      </button>
    </div>

    <hr />

    <!-- Table List Todo -->
    <div style="padding: 5px">
      <h4>List todo:</h4>
      <table class="table table-bordered table-hover" id="tableTodo">
        <!-- THead -->
        <thead>
          <tr class="table-active">
            <th scope="col">STT</th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <!-- TBody -->
        <tbody></tbody>
      </table>
    </div>

    <!-- Toast Create-->
    <div>
      <div
        class="position-fixed top-0 end-0 m-3 p-2 toast align-items-center text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        id="liveToast"
        data-bs-delay="3000"
      >
        <div class="d-flex">
          <div class="toast-body">Create a todo success...</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Toast Delete-->
    <div>
      <div
        class="position-fixed bottom-0 end-0 m-3 p-2 toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        id="liveToastDelete"
        data-bs-delay="3000"
      >
        <div class="d-flex">
          <div class="toast-body">Delete a todo success...</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div>
      <div class="modal fade" id="createTodo" data-bs-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h1 class="modal-title fs-5">Create todo</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
              <div class="mb-3">
                <label for="todo-input" class="form-label">Todo name:</label>
                <input type="email" class="form-control" id="todoName" />
              </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn btn-warning"
                id="btnCreateTodo"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
